---

box_gitlab_runner_concurrent: '{{ ansible_processor_cores }}'
# GitLab coordinator URL
box_gitlab_runner_coordinator_url: 'https://gitlab.com/ci'
# GitLab registration token
box_gitlab_runner_registration_token: ''
# Runner description
box_gitlab_runner_description: '{{ ansible_hostname }}'
# Runner executor shell/docker
box_gitlab_runner_executor: 'shell'
# Default Docker image
box_gitlab_runner_docker_image: ''
# Runner tags
box_gitlab_runner_tags: []
